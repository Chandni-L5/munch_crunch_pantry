{% load static %}

<footer class="container-fluid px-0 d-block d-lg-none">
    <div class="row g-0 d-flex">
        <!-- Quick links -->
        <div class="row">
            <div class="row footer-font">
                <div class="col text-end">
                    <p><strong>Information</strong></p>
                    <a href="{% url 'faq' %}" aria-label="Link to FAQ page">FAQs</a>
                    <br>
                    <a href="{% url 'about' %}" aria-label="Link to About Us page">About us</a>
                    <br>
                    <a href="{% url 'origin_stories_index' %}" aria-label="Link to Origin Stories page">Origin Stories</a>
                    <br>
                    <a href="{% url 'privacy' %}" aria-label="Link to Privacy Policy page">Privacy Policy</a>
                    <br>
                    <a href="{% url 'terms' %}" aria-label="Link to Terms of Service page">Terms of Service</a>
                </div>
                <div class="col">
                    <p><strong>Customer Services</strong></p>
                    <a href="{% url 'contact' %}" aria-label="Link to Contact Us page">Contact us</a>
                    <br>
                    <a href="{% url 'shipping' %}" aria-label="Link to Shipping page">Shipping</a>
                    <br>
                    <a href="{% url 'returns' %}" aria-label="Link to Returns page">Returns & Refunds</a>
                    <br>
                    <a href="{% url 'sitemap' %}" aria-label="Links to Sitemap">Sitemap</a>
                </div>
            </div>
        </div>

        <!-- Footer logo -->
        <div class="row justify-content-center">
            <img src="{% static 'images/mcp-logo.webp' %}" alt="Munch Crunch Pantry Logo" class="w-25">
        </div>

        <!-- Social Media Links -->
        <div class="row">
            <div class="col text-center">
                <a class="social-icon" href="https://www.facebook.com/61583634615736" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook fa-2x logo-style nav-icon"></i>
                </a>
                <a class="social-icon" href="https://x.com/" target="_blank" rel="noopener"
                    aria-label="Visit our X page (opens in a new tab)">
                    <i class="fa-brands fa-square-x-twitter fa-2x logo-style nav-icon"></i>
                </a>
                <a class="social-icon" href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram fa-2x logo-style nav-icon"></i>
                </a>
            </div>
        </div>
    </div>
</footer>
